<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Current Player: <span class="playerTurn">1</span></h2>

    <table class="score">
      <thead>
        <tr>
          <th>Player 1 Score</th>
          <th>Player 2 Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="player-1-score">0</td>
          <td id="player-2-score">0</td>
        </tr>
      </tbody>
    </table>

    <table class="board">
      <tbody>
        <tr>
          <td class='box' id='1'></td>
          <td class='box' id='2'></td>
          <td class='box'id='3'></td>
        </tr>
        <tr>
          <td class='box'id='4'></td>
          <td class='box' id='5'></td>
          <td class='box' id='6'></td>
        </tr>
        <tr>
          <td class='box' id='7'></td>
          <td class='box' id='8'></td>
          <td class='box' id='9'></td>
        </tr>
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
