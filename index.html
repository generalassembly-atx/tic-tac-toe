<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>Trump Tac Toe</h1>
    <h2>Current Player: <span id="turnNumber">1</span></h2>
    <table class="score">
      <thead>
        <tr>
          <th>Player 1 Score</th>
          <th>Player 2 Score</th>
        </tr>
      </thead>
      <tbody>
        <tr id="scores">
          <td id="p1score">0</td>
          <td id="p2score">0</td>
        </tr>
      </tbody>
    </table>

    <table class="board">
      <tbody class"squares">
        <tr>
          <td id="spot1" class="row1" class="column1"></td>
          <td id="spot2" class="row1" class="column2"></td>
          <td id="spot3" class="row1" class="column3"></td>
        </tr>
        <tr>
          <td id="spot4" class="row2" class="column1"></td>
          <td id="spot5" class="row2" class="column2"></td>
          <td id="spot6" class="row2" class="column3"></td>
        </tr>
        <tr>
          <td id="spot7" class="row3" class="column1"></td>
          <td id="spot8" class="row3" class="column2"></td>
          <td id="spot9" class="row3" class="column3"></td>
        </tr>
      </tbody>
    </table>

<script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
