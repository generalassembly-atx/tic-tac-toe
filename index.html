<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <hr>
    <h2>Current Player: <span class="text-primary text-danger">1</span></h2>
    <table class="score well">
      <thead>
        <tr>
          <th>Player <span class="text-danger">1</span> Score</th>
          <th>Player <span class="text-primary">2</span> Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="p1score">0</td>
          <td id="p2score">0</td>
        </tr>
      </tbody>
    </table>
    <table class="board">
      <tbody>
        <tr id="row1">
          <td class="col1 d2" id="cell1"></td>
          <td class="col2" id="cell2"></td>
          <td class="col3 d1" id="cell3"></td>
        </tr>
        <tr id="row2">
          <td class="col1" id="cell4"></td>
          <td class="col2 d1 d2" id="cell5"></td>
          <td class="col3" id="cell6"></td>
        </tr>
        <tr id="row3">
          <td class="col1 d1" id="cell7"></td>
          <td class="col2" id="cell8"></td>
          <td class="col3 d2" id="cell9"></td>
        </tr>
      </tbody>
    </table>
    <h1 class="winner"></h1>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
