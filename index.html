<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Current Player: <span>1</span></h2>

    <table class="score">
      <thead>
        <tr>
          <th>Player 1 Score</th>
          <th>Player 2 Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="p1">0</td>
          <td id ="p2">0</td>
        </ tr>
      </tbody>
    </table>

    <table class="board">
      <tbody>
        <tr id="toprow">
          <td class ="update" id="1"></td>
          <td class ="update" id="2"></td>
          <td class="update" id="3"></td>
        </tr>
        <tr id="middlerow">
          <td class="update" id="4"></td>
          <td class="update" id="5"></td>
          <td class="update" id="6"></td>
        </tr>
        <tr id="bottomrow">
          <td class="update" id="7"></td>
          <td class="update" id="8"></td>
          <td class="update" id="9"></td>
        </tr>
      </tbody>
    </table>
  <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
