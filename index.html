<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">

  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Current Player: <span>1</span></h2>

    <table class="score">
      <thead>
        <tr>
          <th>Player 1 Score</th>
          <th>Player 2 Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>

    <table class="board">
      <tbody>


        <tr id="row1">
          <!-- The program relies on the data-character attribute. Data-character will be 'none', or 'x', or 'o'.  -->
          <td data-character="none" class="square"></td>
          <td data-character="none" class="square"></td>
          <td data-character="none" class="square"></td>
        </tr>

        <tr id="row2">
          <td data-character="none" class="square"></td>
          <td data-character="none" class="square"></td>
          <td data-character="none" class="square"></td>
        </tr>
        <tr id="row3">
          <td data-character="none" class="square"></td>
          <td data-character="none" class="square"></td>
          <td data-character="none" class="square"></td>
        </tr>
      </tbody>
    </table>

    <button class="reset btn btn-lg btn-primary">Play again!</button>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
