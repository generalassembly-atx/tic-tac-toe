<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
      <h2 id='msgDisplay'></h3>
      <h2 id='turnStatus'>
        <span id='currentPlayer' class='xColor'>X</span>
        <span id='turn'> Turn</span>
      </h2>
    </header>

    <!-- score labels -->
    <table class="score">
      <thead>
        <tr>
          <th class="pScoreDisplay">Player <span class='xStyle'>X</span> Score</th>
          <th class="pScoreDisplay">Player <span class='oStyle'>O</span> Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="p1Score">0</td>
          <td id="p2Score">0</td>
        </tr>
      </tbody>
    </table>

    <!-- tic tac toe board -->
    <table class="board">
      <tbody>
        <tr>
          <td id='0'></td>
          <td id='1'></td>
          <td id='2'></td>
        </tr>
        <tr>
          <td id='3'></td>
          <td id='4'></td>
          <td id='5'></td>
        </tr>
        <tr>
          <td id='6'></td>
          <td id='7'></td>
          <td id='8'></td>
        </tr>
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
