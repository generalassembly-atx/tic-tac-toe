
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Current Player: <span id="player">1</span></h2>


    <table class="score">
      <thead>
        <tr>
          <th>Player 1 Score</th>
          <th>Player 2 Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="score1">0</td>
          <td id="score2">0</td>
        </tr>
      </tbody>
    </table>

    <span id="text"></span>

    <table class="board">
      <tbody>
        <tr>
          <td id="item1" class="box"></td>
          <td id="item2" class="box"></td>
          <td id="item3" class="box"></td>
        </tr>
        <tr>
          <td id="item4" class="box"></td>
          <td id="item5" class="box"></td>
          <td id="item6" class="box"></td>
        </tr>
        <tr>
          <td id="item7" class="box"></td>
          <td id="item8" class="box"></td>
          <td id="item9" class="box"></td>
        </tr>
      </tbody>
    </table>

    <br /><input class="reset" type="button" value="Reset" />

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
